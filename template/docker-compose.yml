version: '3.9'

services:
  servicename:
    image: repo/image:tag
    container_name: containername
    environment:
      - some_env_var=${some_env_var}
    volumes:
      - /home/pi/nfsdocker-volumes/servicename:/<path>
    ports:
      -  80:80 # <Host Port>:<Container Port>
    restart: always