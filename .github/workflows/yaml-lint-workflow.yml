name: Lint

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Install yamllint
      run: |
        apt-get clean
        apt-get update
        apt-get install -y yamllint
    - name: Lint YAML files
      run: |
        yamllint -c .yamllint.yml '**/*.yml'